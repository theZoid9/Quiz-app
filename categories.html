<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/category.css">
</head>
<body>
   
    <div id="quiz-container"></div>
  <div class="block">
    <div id="categories" class="cat">
         <h1>Select a category</h1>
        <button type="button" data-id="1" class="category-btn" >Hardware</button>
        <button type="button" data-id="2" class="category-btn">Operating Systems</button>
        <button type="button" data-id="3" class="category-btn">Web development</button>
        <button type="button" data-id="4" class="category-btn">Network</button>
        <a href="index.html"><button class="btn">Back</button></a>
    </div>

  </div>  

  <script>
  document.querySelectorAll(".category-btn").forEach(button => {
    button.addEventListener("click", () => {
      const id = button.getAttribute("data-id");
      window.location.href = `quiz.html?id=${id}`
    });
   
  });
</script>

</body>
</html>
